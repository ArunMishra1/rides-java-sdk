name: Java CI with Gradle

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Configure Gradle
        # Gradle configuration install deps
      run: ./gradlew help
    - name: Build Project
      with:
        gradle-version: 4.3.1
        arguments: assemble --stacktrace
    - name : Testing
      with:
        gradle-version: 4.3.1
        arguments: test --stacktrace
    - name: Final Checks
      with:
        gradle-version: 4.3.1
        arguments: check --stacktrace
